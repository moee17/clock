<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>watch</title>
	</head>
	<body>
		<h1 style="margin-bottom: 40px; font-size: 36px">calendar</h1>
		<h2 class="day" style="margin-bottom: 20px">Today is</h2>
		<h3 class="date">11 july 2023</h3>
		<div class="time">
			<div class="hour"><span id="hours" style="display: inline">00</span></div>
			<div class="min"><span id="minute" style="display: inline">00</span></div>
			<div class="sec"><span id="second" style="display: inline">00</span></div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
